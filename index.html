<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script
      src="https://kit.fontawesome.com/da1f604e1f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js"
      integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div id="nine" class="hour col-1">9AM</div>
        <div class="col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="ten" class="hour col-1">10AM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div id="eleven" class="row time-block">
        <div class="hour col-1">11AM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="twelve" class="hour col-1">12PM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="one" class="hour col-1">1PM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="two" class="hour col-1">2PM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="three" class="hour col-1">3PM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="four" class="hour col-1">4PM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="five" class="hour col-1">5PM</div>
        <div class="time-block col-10 task-area"></div>
        <button class="saveBtn col-1">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
